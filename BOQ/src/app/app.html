<ion-menu [content]="content">
        <ion-header>
          <ion-toolbar>

                  <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
           
          <div *ngIf="POSReady && POSCategoryReady">
            <ion-row>
                <ion-searchbar [(ngModel)]="searchterm" (ionInput)="search()" placeholder="Search" ></ion-searchbar>
                </ion-row>
                <ion-row>
                    <ion-list>
                        <ion-item   *ngFor="let item of listedArr" (tap)="openpage(item)">
                            <ion-thumbnail item-start class="menu-thumbnail">
                                <img class="menu-thumbnail-img" *ngIf="item.image" [src]="item.image">
                                <img *ngIf="!item.image"class="menu-thumbnail-img" src="assets/img/no-img.jpeg" >
                              </ion-thumbnail>
                              <p>{{item.name}}</p>
                        </ion-item>
                      </ion-list>
                </ion-row>
                <ion-row>
                    <button ion-button round class="logout-button" (tap)="logout()">LogOut</button>
                </ion-row>
              </div>
        </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
