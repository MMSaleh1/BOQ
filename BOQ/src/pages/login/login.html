<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>


<ion-content padding transparent>
    <div class=" img-container">
            <img class="header-img" src="assets/img/logo_inners.png">
    </div>

    <div>
        <h3 class="text-header">تسجيل دخول</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-input type="email" class="reg-input" formControlName="email" placeholder="ادخل الايميل"></ion-input>
                </ion-col>
              </ion-row>



            <ion-row>
                <ion-col>
                    <ion-input type="password" class="reg-input" formControlName="password" placeholder="ادخل كلمه السر"></ion-input>
                </ion-col>
              </ion-row>



              <ion-row class="login-row">
                  <ion-col>
                      <button ion-button class="login-button" type="submit">تسجيل دخول</button>
                  </ion-col>
                </ion-row>



        </ion-grid>
    </form>
</ion-content>
