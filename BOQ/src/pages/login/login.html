<ion-header>

  <ion-navbar>
      <img class="header-img" src="assets/img/BOQ.png">
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <ion-grid>
            <ion-row>
                <ion-col class="text-con">
                    
                  <ion-item>
                        <ion-label stacked>
                                Email
                            </ion-label>
                    <ion-input type="email" class="reg-input" formControlName="email" placeholder="Enter Your Email Here"></ion-input>                      
                  </ion-item>
                </ion-col>
              </ion-row>

            <ion-row>
                <ion-col class="text-con">
                   <ion-item>
                       <ion-label stacked>
                           Password
                       </ion-label>
                       <ion-input type="password" class="reg-input" formControlName="password" placeholder="Enter Your Password Here"></ion-input>
                   </ion-item>
                    
                </ion-col>
              </ion-row>



              <ion-row>
                  <ion-col>
                      <button ion-button round class="login-button" type="submit">LogIn</button>
                  </ion-col>
                </ion-row>



        </ion-grid>
    </form>
</ion-content>
