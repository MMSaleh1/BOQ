<ion-header>

  <ion-navbar>
      <img class="header-img" src="assets/img/BOQ.jpeg">
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <ion-grid>
            <ion-row>
                <ion-col class="text-con" col-3>
                  <h4 class="text"> Email</h4>
                </ion-col>
                <ion-col>
                    <ion-input type="email" class="reg-input" formControlName="email" placeholder="ادخل الايميل"></ion-input>
                </ion-col>
              </ion-row>



            <ion-row>
                <ion-col class="text-con" col-3>
                    <h4 class="text">Password</h4>
                </ion-col>
                <ion-col>
                    <ion-input type="password" class="reg-input" formControlName="password" placeholder="ادخل كلمه السر"></ion-input>
                </ion-col>
              </ion-row>



              <ion-row>
                  <ion-col>
                      <button ion-button class="login-button" type="submit">LogIn</button>
                  </ion-col>
                </ion-row>



        </ion-grid>
    </form>
</ion-content>
