<ion-header>
  <BOQ-Header></BOQ-Header>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col class="image-cont">
      <img class="logo-image" *ngIf="pos.image" [src]="pos.image">
      <img class="logo-image" *ngIf="!pos.image" [src]="assets/img/no-img.jpeg">
    </ion-col>
    <ion-col class="title-cont">
      <h4>{{pos.name}}</h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>{{pos.des}}</p>
    </ion-col>
  </ion-row>

</ion-content>
