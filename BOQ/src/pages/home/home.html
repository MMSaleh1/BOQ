<ion-header>
  <BOQ-Header></BOQ-Header>
</ion-header>


<ion-content padding>
  <div *ngIf="ReadyCate && ReadyNews">  
    <div  style="border-bottom: solid black;">
      <ion-slides  loop="false"  pager="false" parallax="true" dir="rtl" slidesPerView='4'>
          <ion-slide (tap)="filter()">
              كل
            </ion-slide>
          <ion-slide *ngFor="let slide of newsCategories" (tap)="filter(slide)">
            {{slide.name}}
          </ion-slide>
       </ion-slides>
  </div>
  <div>
    <ion-list>
      <ion-item *ngFor="let item of filteredNews">
        <ion-row><ion-col>{{item.title}}</ion-col></ion-row>
        <img [src]="item.image">
        <ion-row><ion-col><p>{{item.content}}</p></ion-col></ion-row>
       
      </ion-item>
    </ion-list>
  </div>
</div>

</ion-content>
