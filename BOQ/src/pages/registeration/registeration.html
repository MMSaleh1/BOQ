<ion-header>
  <ion-navbar>
    <img class="header-img" src="assets/img/BOQ.png">
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="registerForm" (ngSubmit)="onRegester()">
        <ion-grid>
          <ion-row>
            <ion-col  >
                <ion-item>
                    <ion-label stacked>
                            Name
                    </ion-label>
                    <ion-input type="text" class="reg-input" formControlName="name" placeholder="Name"></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>


          <ion-row>
                <ion-col >
                    <ion-item>
                        <ion-label stacked>
                                Email
                        </ion-label>
                        <ion-input type="email" class="reg-input" formControlName="email" placeholder="Email"></ion-input>
                        
                    </ion-item>
                    
                </ion-col>
              </ion-row>


              <ion-row>
                    <ion-col >
                        <ion-item>
                            <ion-label stacked>
                                    Password
                            </ion-label>
                            <ion-input type="password" class="reg-input" formControlName="password" placeholder="Password"></ion-input>
                        </ion-item>
                    </ion-col>
                  </ion-row>



                  <ion-row>
                        <ion-col  >
                            <ion-item>
                                <ion-label stacked>
                                        Phone number
                                </ion-label>
                                <ion-input type="number" class="reg-input" formControlName="phone" placeholder="Phone Number"></ion-input>
                            </ion-item>
                        </ion-col>
                      </ion-row>
    



                      
                  <ion-row>
                        <ion-col  >
                            <ion-item>
                                <ion-label stacked>
                                        Gender
                                </ion-label>
                                <ion-select interface="popover" class="gender-select" formControlName="gender"  placeholder="gender" [(ngModel)]="gender" required >
                                        <ion-option class="regs-select-option"  [value]="male">male</ion-option>
                                        <ion-option  [value]="female">female</ion-option>
                                      </ion-select>
                            </ion-item>
                        </ion-col>
                      </ion-row>


                      <ion-row>
                            <ion-col class="text-cont" >
                                <ion-item>
                                    <ion-label stacked>
                                            Address
                                    </ion-label>
                                    <ion-select interface="popover" class="gender-select" formControlName="location"  placeholder="Address" [(ngModel)]="location" >
                                            <ion-option  [value]="SheikZayed">SheikZayed</ion-option>
                                            <ion-option  [value]="fifth">altagamue alkhamis</ion-option>
                                            <ion-option  [value]="north-coast">north coast</ion-option>
                                            <ion-option  [value]="giza">giza</ion-option>
                                          </ion-select>
                                </ion-item>
                            </ion-col>
                          </ion-row>
  
                    <ion-row>
                      <ion-col>
                          <button ion-button round class="regester-button" type="submit">Regester</button>
                      </ion-col>
                    </ion-row>
        </ion-grid>
    </form>
</ion-content>
