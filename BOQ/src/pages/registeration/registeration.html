<ion-header>
  <ion-navbar>
    <img class="header-img" src="assets/img/BOQ.jpeg">
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="registerForm" (ngSubmit)="onRegester()">
        <ion-grid>
          <ion-row>
            <ion-col class="text-cont" col-3>
              <h4 class="text">Name</h4>
            </ion-col>
            
            <ion-col>
                <ion-input type="text" class="reg-input" formControlName="name" placeholder="Name"></ion-input>
            </ion-col>
          </ion-row>



          <ion-row>
              <ion-col class="text-con" col-3>
                <h4 class="text"> Email</h4>
              </ion-col>
              <ion-col>
                  <ion-input type="email" class="reg-input" formControlName="email" placeholder="Email"></ion-input>
              </ion-col>
            </ion-row>




            <ion-row>
                <ion-col class="text-con" col-3>
                    <h4 class="text">Password</h4>
                </ion-col>
                <ion-col>
                    <ion-input type="password" class="reg-input" formControlName="password" placeholder="Password"></ion-input>
                </ion-col>
              </ion-row>




              <ion-row>
                  <ion-col class="text-con" col-3>
                      <h4 class="text">Phone number</h4>
                  </ion-col>
                  <ion-col>
                      <ion-input type="number" class="reg-input" formControlName="phone" placeholder="Phone Number"></ion-input>
                  </ion-col>
                </ion-row>




                <ion-row>
                    <ion-col class="text-con" col-3>
                        <h4 class="text">Gender</h4>
                    </ion-col>
                    <ion-col>
                        <ion-select class="gender-select" formControlName="gender"  placeholder="gender" [(ngModel)]="gender" >
                            <ion-option  [value]="male">male</ion-option>
                            <ion-option  [value]="female">female</ion-option>
                          </ion-select>
                    </ion-col>
                  </ion-row>






                  <ion-row>
                      <ion-col class="text-con" col-3>
                          <h4 class="text">Address</h4>
                      </ion-col>
                      <ion-col>
                          <ion-select class="gender-select" formControlName="location"  placeholder="Address" [(ngModel)]="location" >
                              <ion-option  [value]="SheikZayed">SheikZayed</ion-option>
                              <ion-option  [value]="fifth">altagamue alkhamis</ion-option>
                              <ion-option  [value]="north-coast">north coast</ion-option>
                              <ion-option  [value]="giza">giza</ion-option>
                            </ion-select>
                      </ion-col>
                    </ion-row>
  
                    <ion-row>
                      <ion-col>
                          <button ion-button class="regester-button" type="submit">Regester</button>
                      </ion-col>
                    </ion-row>
        </ion-grid>
    </form>
</ion-content>
