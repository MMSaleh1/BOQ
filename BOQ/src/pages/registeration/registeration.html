<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>


<ion-content padding>
        <div class=" img-container">
                <img class="header-img" src="assets/img/logo_inners.png">
        </div>
        <div>
                <h3 class="text-header">تسجيل الحساب</h3>
            </div>
    <form [formGroup]="registerForm" (ngSubmit)="onRegester()" class="form">
        <ion-grid>
          <ion-row>
            <ion-col>
                <ion-input type="text" class="reg-input" formControlName="name" placeholder=" ادخل الاسم "></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-input type="email" class="reg-input" formControlName="email" placeholder="ادخل الايميل"></ion-input>
              </ion-col>
            </ion-row>




            <ion-row>
                <ion-col>
                    <ion-input type="password" class="reg-input" formControlName="password" placeholder="ادخل كلمه السر"></ion-input>
                </ion-col>
              </ion-row>




              <ion-row>
                  <ion-col>
                      <ion-input type="number" class="reg-input" formControlName="phone" placeholder="ادخل رقم الهاتف"></ion-input>
                  </ion-col>
                </ion-row>




                <ion-row>
                    <ion-col>
                        <ion-select class="gender-select" formControlName="gender"  placeholder="اختر النوع" [(ngModel)]="gender" >
                            <ion-option  [value]="male">ذكر</ion-option>
                            <ion-option  [value]="female">انثي</ion-option>
                          </ion-select>
                    </ion-col>
                  </ion-row>






                  <ion-row>
                      <ion-col>
                          <ion-select class="gender-select" formControlName="location"  placeholder="اختر المكان" [(ngModel)]="location" >
                              <ion-option  [value]="SheikZayed">الشيخ زايد</ion-option>
                              <ion-option  [value]="fifth">التجمع الخامس</ion-option>
                              <ion-option  [value]="north-coast">الساحل الشمالي</ion-option>
                              <ion-option  [value]="giza">الجيزه</ion-option>
                            </ion-select>
                      </ion-col>
                    </ion-row>
  
                    <ion-row>
                      <ion-col>
                          <button ion-button class="regester-button" type="submit">تسجيل الحساب</button>
                      </ion-col>
                    </ion-row>
        </ion-grid>
    </form>
</ion-content>
